<!DOCTYPE html>
<html>

<head>
    <title>Latihan HTML 03</title>
    <!-- ini adalah judul halaman web kita -->
    <style></style>
    <!-- ini untuk menyisipkan kode sytle atau CSS ke dalam sebuah dokumen HTML-->
    <script></script>
    <!-- ini element script digunakan untuk menulis script atau menyisikpan script JavaScript-->

    <!-- 
        <meta> </meta> 
        ini element berfungsi untuk pemberi informasi metadata dari sebuah halaman web 
        atau untuk mendeskripsikan web kita
    -->
</head>

<body>
    <!--
    TAG yang ada di body:
    1. text                     = <h1>, <h2>, <h3>, <h4>, <h5>, <h6> dan <p>
    2. pendukung text           = <br>, <hr>, <em>, <strong>
    3. gambar                   = <img>
    4. hyperlink                = <a>
    5. list(bullets&numbering)  = <ul>, <ol>, <li>, <dl>, <dt>, <dd>
    6. tabel                    = <table>, <thead>, <tbody>
    7. form                     = <form>, <input>, <select>, <button>
    8. script                   = <script>
    9. object                   = <object>
    10. grouping                = <div>, <span>

    Struktur tag pada HTML      = <namatag atribut = "nilai"
    Attribut Global yaitu setiap tag itu boleh memiliki atribut seperti:
    
    - accesskey = berfungsi element ini bisa diakses menggunakan keyboard atau shortcut
    - class     = digunakan untuk memberikan penamaan elemen yang memiliki karakteristik atau struktur yang dapat digunakan secara berulang-ulang dalam tag HTML
    - id        = untuk digunakan untuk penamaan elemen pada HTML yang memiliki karakteristik yang unik atau berbeda
    - dir       = untuk menentukan arah tulisan nya
    - lang      = untuk menentukan bahasa apa yang ditulis pada sebuah konten di dalam element.
    - style     = untuk menyisipkan inline CSS 
    - tabindex  = untuk mengatur urutan 
    - title     = untuk memberi judul pada sebuah element
-->
</body>

</html>
