<!DOCTYPE html>
<html>

<head>
    <!-- 
        Tag yang ada di dalam body
        1. MetaData adalah data tentang dokumen html yang tidak ditampilkan pada browser
        Elemen meta digunakan untuk menetapkan character yang digunakan, deskripsi halaman, 
        keyword atau kata kunci halaman, author dan informasi metadata lainnya. 

        2. <title> adalah menetapkan judul pada halaman tab browser . pada halaman web favorite dan pada hasil 
            pencarian mesin pencari
        3. <style> adalah untuk mengatur tampilan dengan css 
        4. <link> adalah digunakan untuk memanggil misalnya link eksternal css
        5. <script> adalah digunakan untuk menyisipkan script javascript atau memanggil file javascript di eksternal
        6. <base> adalah digunakan untuk menetapkan url dasar dan target dasar untuk semua url relatif
    -->
    <meta charset="UTF-8">
    <!-- set character -->
    <meta name="description" content="mengenal metadata">
    <!-- deskripsi dan konten nya -->
    <meta name="keyword" content="HTML,CSS">
    <!-- kata kunci dan konten nya -->
    <meta name="author" content="John Doe">
    <!-- nama pembuatan dan konten nya -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 
        Elemen meta viewport memberi instruksi pada browser tentang cara mengontrol dimensi 
        dan penskalaan halaman. Bagian width = device-width mengatur lebar halaman untuk 
        mengikuti lebar layar perangkat (yang akan bervariasi tergantung pada perangkat). 
        Bagian initial-scale = 1.0 menetapkan tingkat pembesaran awal saat halaman 
        pertama kali dimuat oleh browser.
    -->
    <base href="https://www.w3schools.com/images/" target="_blank">
    <!-- <base> adalah digunakan untuk menetapkan url dasar dan target dasar untuk semua url relatif -->
    <title>Latihan HTML 16</title>
</head>

<body>
    <h1>mengenal tentang metadata</h1>

</body>

</html>
