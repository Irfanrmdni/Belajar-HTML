<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>latihan 20</title>
</head>

<body>
    <!--
        tag elemen yang ada di block :

        <address>
        <article>
        <aside>
        <blockquote>
        <canvas>
        <dd>
        <div>
        <dl>
        <dt>
        <fieldset>
        <figcaption>
        <figure>
        <footer>
        <form>
        <h1>-<h6>
        <header>
        <hr>
        <li>
        <main>
        <nav>
        <noscript>
        <ol>
        <p>
        <pre>
        <section>
        <table>
        <tfoot>
        <ul>
        <video>

        tag elemen yang ada di inline block :

        <a>
        <abbr>
        <acronym>
        <b>
        <bdo>
        <big>
        <br>
        <button>
        <cite>
        <code>
        <dfn>
        <em>
        <i>
        <img>
        <input>
        <kbd>
        <label>
        <map>
        <object>
        <output>
        <q>
        <samp>
        <script>
        <select>
        <small>
        <span>
        <strong>
        <sub>
        <sup>
        <textarea>
        <time>
        <tt>
        <var>

        perbedaan elemen block dan inline block :
        Block : akan membuat baris baru dan memisahkan diri dari tag di sekitarnya.
        Sedangkan inline : tidak membuat baris baru dan menyatu dengan tag di sekitarnya.
    -->

    <!--contoh membuat elemen block-->
    <h1>contoh elemen block H1</h1>
    <p>contoh elemen block P</p>
    <ul>
        <li>contoh elemen block ul</li>
        <li>contoh elemen block ul juga</li>
    </ul>

    <!--contoh membuat elemen inline block-->
    <em>contoh element inline block em</em>
    <b>contoh element inline block b</b>
    <i>contoh element inline block i</i>


</body>

</html>
