<!DOCTYPE html>
<html>

<head>
    <title>Login-Wisata Alam</title>
</head>

<body bgcolor="#20B2AA">
    <!-- Testing Project -->

    <!-- Halaman 1 -->
    <h1 align="center" style="color: floralwhite;">Selamat datang</h1>
    <h3 align="center" style="color: floralwhite;">Silahkan Login untuk melanjutkan</h3>
    <hr><br>

    <!-- Membuat Form Login -->
    <center>
        <!-- Form Textfield Username & Password -->
        <label for="username" style="color: floralwhite;">Username :</label>
        <input type="text" id="username">
        <br><br>
        <label for="password" style="color: floralwhite;">Password :</label>
        <input type="password" id="password">
        <br><br>

        <!-- Form Radio Button Jenis Kelamin -->
        <h3 style="color: floralwhite;">Jenis Kelmain</h3>
        <label for="pria" style="color: floralwhite;">Pria</label>
        <input type="radio" id="pria" name="kelamin">

        <label for="wanita" style="color: floralwhite;">Wanita</label>
        <input type="radio" id="=wanita" name="kelamin">
        <br><br>

        <!-- Form Checkbox Hobi -->
        <h3 style="color: floralwhite;">Pilih Hobi</h3>
        <label for="Olahraga" style="color: floralwhite;">Olahraga</label>
        <input type="checkbox" id="Olahraga">

        <label for="Musik" style="color: floralwhite;">Musik</label>
        <input type="checkbox" id="Musik">

        <label for="Jalan-Jalan" style="color: floralwhite;">Jalan-Jalan</label>
        <input type="checkbox" id="Jalan-Jalan">

        <label for="Makan" style="color: floralwhite;">Makan</label>
        <input type="checkbox" id="Makan">

        <br><br><br>
        <!-- Form Button Login & Back -->
        <button type="submit" id="submit">
            <a href="testing2.html" target="_blank">Login</a>
        </button>

        <button type="reset">Back</button>
    </center>



</body>

</html>
