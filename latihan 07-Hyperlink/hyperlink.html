<body>
    <!-- 
        <a> ini hyperlink </a>
        a = itu disebut acnhor
        dalam menggunakan hyperlink kita harus menggunakan atribut bernama href = "isi link nya"

        1. eksternal link = link yang menuju dari alamat dari web lain/luar
        2. internal link  = link yang ada di halaman web kita / satu domain dari web kita
        3. relative url   = ketika akan menyisipkan link pada satu folder yang sama dan di folder itu  terdapat beberapa folder 
        4. page acnhor    = ini artinya kita masuk ke bagian tertentu dari sebuah halaman  
        5. target=""      = atribut di acnhor untuk membuka link di halaman web
        <a href="mailto:alamat email"> ini untuk menuju ke email
        target="_self"    = membuka link di halaman yang sama
        target="_blank"   = membuka link di halaman yang baru
        target="_parent"  = Membuka dokumen di bingkai induk
_       target="_top"     = Membuka dokumen di seluruh badan jendela
    -->

    <h3>Eksternal link</h3>
    <p>klik<strong><a href="http://www.google.com">DISINI</a></strong> untuk masuk ke google</p>
    <!-- ini disebut dengan eksternal link -->
    <br>

    <h3>Internal link</h3>
    <p>klik <strong><a href="hyperlink2.html">DISINI</a></strong> untuk masuk ke halaman 2</p>
    <!-- ini disebut dengan internal link -->

    <br>
    <h3>Target link</h3>
    <p>klik <strong><a href="hyperlink3.html#bagian1" target="_blank">DISINI</a></strong> untuk masuk ke halaman 3</p>
    <!-- ini disebut dengan target link -->

    <!-- ini disebut dengan email link -->

</body>
