<!DOCTYPE html>
<html>

<head>
    <title>Latihan HTML 05</title>
</head>

<body>
    <!-- 
        h1     = biasanya digunakan untuk judul 
        h2 / h3 = biasanya digunakan untuk sub-judul
    -->

    <h1>Heading 1</h1> <!-- ini heading yang paling besar -->
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6> <!-- ini heading yang paling kecil -->
    <hr><br>

    <h1>Judul Artikel</h1>
    <p>Paragraf nya</p>
    <h3>Sub-Judul Artikel</h3>
    <p>Paragraf sub body Artikel</p>
    <hr>

</body>

</html>
