<!DOCTYPE html>
<html>

<head>
    <title>Latihan HTML 13</title>
</head>

<body>

    <!--
        controls = atribut menambahkan kontrol audio, seperti play, pause, dan volume.

        <source> = elemen memungkinkan Anda untuk menentukan file audio alternatif yang browser dapat memilih dari.
        Browser akan menggunakan format pertama yang dikenali.

        autoplay atribut: Untuk memulai file audio secara otomatis
    -->
    <h3>Membuat file audio pada HTML</h3>
    <audio controls autoplay>
        <source src="https___www.tones7.com_media_-car_Lock-.mp3" type="audio/mp3">
        <!-- ini pemberitahuan jika browser tidak mendukung-->
        browser tidak mendukung tag audio
    </audio>

</body>

</html>
